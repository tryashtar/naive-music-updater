name: .NET Release

on: push

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build (Windows)
      run: dotnet publish NaiveMusicUpdater --runtime win-x64 -p:PublishSingleFile=true /p:DebugType=None /p:DebugSymbols=false --configuration Release --self-contained false --no-restore
    - name: Build (Linux)
      run: dotnet publish NaiveMusicUpdater --runtime linux-x64 -p:PublishSingleFile=true /p:DebugType=None /p:DebugSymbols=false --configuration Release --self-contained false --no-restore
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./NaiveMusicUpdater/bin/Release/net6.0/win-x64/publish/NaiveMusicUpdater.exe
          ./NaiveMusicUpdater/bin/Release/net6.0/linux-x64/publish/NaiveMusicUpdater.exe
